<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Librorum Prohibitorum</title>
  </head>
  <style>
    #yearsSelect {
      cursor: pointer;
    }
    body {
      text-align: center;
      padding: 0px 100px 0px 100px;
    }
    #alphabetNav {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }
    #filtersTable {
      width: 100%;
      border-collapse: collapse;
    }
    #filtersTable td {
      vertical-align: middle;
    }
    #filtersTable input[type="text"] {
      width: 100%;
      min-width: 300px;
      max-width: 400px;
    }
    #searchForm {
      display: inline;
    }
    .search-options {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .search-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .headerImg {
      width: 90vw;
      max-width: 500px;
    }
    .btmImg {
      width: 60vw;
      max-width: 300px;
      margin-bottom: 50px;
    }
    .related-documents {
      margin-top: 50px;
      text-align: left;
    }
    .related-documents h2 {
      text-align: center;
    }
    .related-documents ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    @media screen and (max-width: 768px) {
      .related-documents {
        padding: 15px;
        margin: 30px auto;
      }
      .related-documents ul {
        flex-direction: column;
        align-items: stretch;
      }
      .related-documents li {
        min-width: 100%;
        max-width: 100%;
      }
    }
    #info {
      text-align: left;
      margin: 5px auto;
      width: 90%;
      max-width: 1200px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #info p {
      margin: 0;
    }
    body table {
      margin: 0 auto;
      width: 90%;
      border-collapse: collapse;
      max-width: 1200px;
    }

    body table tr {
      background-color: #f9f9f9;
    }
    fieldset {
      margin: 20px auto;
      max-width: 800px;
      background-color: white !important;
      text-align: left;
    }
    fieldset tr {
      background-color: white !important;
    }
    fieldset td {
      padding: 5px;
    }

    /* Responsive table styles for mobile */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }

      body table {
        width: 100%;
        border: 0;
      }

      body table thead {
        display: none;
      }

      body table tbody {
        display: block;
        width: 100%;
      }

      body table tr {
        display: block;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 12px;
      }

      body table td {
        display: block;
        text-align: left;
        border: none;
        padding: 8px 0;
        position: relative;
        padding-left: 35%;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      body table td:before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 30%;
        font-weight: bold;
        text-align: left;
      }

      body table td[data-label="Author"]:before {
        content: "Author: ";
      }
      body table td[data-label="Title"]:before {
        content: "Title: ";
      }
      body table td[data-label="Year"]:before {
        content: "Year: ";
      }
      body table td[data-label="Vide"]:before {
        content: "Vide: ";
      }
      body table td[data-label=""]:before {
        content: "";
      }

      body table td[data-label=""] {
        padding-left: 0;
        text-align: center;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }

      .author-link {
        display: inline-block;
        word-break: break-word;
      }

      #filtersTable {
        display: block;
      }
      #filtersTable tr {
        display: block;
        margin-bottom: 0px;
        border: none;
        padding: 0px;
      }
      #filtersTable td {
        display: block;
        padding: 5px 0;
      }
      #filtersTable input[type="text"] {
        width: 100%;
        max-width: 100%;
      }

      .letter-filter-options {
        display: flex;
        gap: 15px;
        align-items: center;
        justify-content: flex-start;
        margin: 15px 0;
      }

      .letter-filter-options label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }

      #alphabetNav {
        justify-content: center;
      }
    }
  </style>
  <body>
    <!-- <img class="headerImg" src="index.png" alt="" srcset="" /> -->
    <h1>INDEX LIBRORUM PROHIBITORUM</h1>

    <fieldset>
      <legend>Filters</legend>
      <table id="filtersTable" style="width: 100%; border-collapse: collapse">
        <tr>
          <td>
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" placeholder="Title or Author" />
          </td>
          <td>
            <div class="search-options">
              <label
                ><input type="checkbox" id="searchByAuthor" checked />
                Author</label
              >
              <label
                ><input type="checkbox" id="searchByTitle" checked />

          <td style="text-align: right">

              <a href="#" data-letter="H">H</a>

              <a href="#" data-letter="X">X</a>

              <a href="#" data-letter="Z">Z</a>

          <td colspan="3" style="text-align: right">
            <button type="button" id="clearButton">Clean filters</button>
          </td>
        </tr>
      </table>
    </fieldset>

    <div id="info">
      <span
        >Total of records:
        <a
          href="https://github.com/leozamboni/index-librorum-prohibitorum"
          target="_blank"
          ><span id="totalCount">0</span></a
        ></span
      >
      <span> Records displayed: <span id="displayedCount">0</span> </span>
      <span id="activeFilters" style="color: #666; font-style: italic"></span>
    </div>
    <table border="1" width="90%">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Year</th>
          <th>Vide</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="related-documents">
      <h2>PONTIFICAL DOCUMENTS</h2>
      <ul id="relatedDocumentsList"></ul>
    </div>

    <img class="btmImg" src="assets/bottom-P-oJ_AeN.png" alt="" />
    <script>
      let allData = [];
      let currentLetter = null; // Inicialmente nenhuma letra selecionada
      let currentYear = null; // Inicialmente nenhum ano selecionado
      let currentAuthor = null; // Inicialmente nenhum autor selecionado
      let searchTerm = "";
      let availableYears = []; // Anos disponíveis nos dados

      // Opções de busca e filtro
      let searchByAuthor = true;
      let searchByTitle = true;
      let filterLetterBy = "author"; // "author" ou "title"

      // Funções para gerenciar filtros na URL
      function updateURL() {
        const params = new URLSearchParams();
        
        if (currentLetter !== null) {
          params.set("letter", currentLetter);
        }
        if (currentYear !== null) {
          params.set("year", currentYear);
        }
        if (currentAuthor !== null) {
          params.set("author", currentAuthor);
        }
        if (searchTerm.trim() !== "") {
          params.set("search", searchTerm.trim());
        }
        if (filterLetterBy !== "author") {
          params.set("letterBy", filterLetterBy);
        }
        
        const newURL = params.toString() 
          ? `${window.location.pathname}?${params.toString()}`
          : window.location.pathname;
        
        window.history.pushState({}, "", newURL);
      }

      function readURLParams() {
        const params = new URLSearchParams(window.location.search);
        
        const letter = params.get("letter");
        if (letter) {
          currentLetter = letter;
        }
        
        const year = params.get("year");
        if (year) {
          currentYear = year;
        }
        
        const author = params.get("author");
        if (author) {
          currentAuthor = decodeURIComponent(author);
        }
        
        const search = params.get("search");
        if (search) {
          searchTerm = decodeURIComponent(search);
          document.getElementById("searchInput").value = searchTerm;
        }
        
        const letterBy = params.get("letterBy");
        if (letterBy && (letterBy === "title" || letterBy === "author")) {
          filterLetterBy = letterBy;
          // Atualiza o radio button correspondente
          const radioButton = document.getElementById(`filterLetterBy${letterBy.charAt(0).toUpperCase() + letterBy.slice(1)}`);
          if (radioButton) {
            radioButton.checked = true;
          }
        }
        
        // Atualiza a UI baseada nos parâmetros
        if (currentLetter) {
          document.querySelectorAll("#alphabetNav a").forEach((link) => {
            if (link.getAttribute("data-letter") === currentLetter) {
              link.style.fontWeight = "bold";
            } else {
              link.style.fontWeight = "normal";
            }
          });
        }
        
        if (currentYear) {
          document.getElementById("yearsSelect").value = currentYear;
        }
      }

      // Documentos relacionados (ano, papa, título, link)
      const relatedDocuments = [
        {
          year: "1515",
          pope: "LEO X",
          title: "INTER SOLLICITUDINES",
          link: "https://it.wikipedia.org/wiki/Inter_Sollicitudines",
        },
        {
          year: "1753",
          pope: "BENEDICTUS XIV",
          title: "SOLLICITA AC PROVIDA",
          link: "https://la.wikisource.org/wiki/Sollicita_ac_provida?utm_source=chatgpt.com",
        },
        {
          year: "1897",
          pope: "LEO XIII",
          title: "OFFICIORUM AC MUNERUM",
          link: "https://www.vatican.va/content/leo-xiii/en/apost_constitutions/documents/hf_l-xiii_apc_18970125_officiorum-ac-munerum.html",
        },
        // Adicione mais documentos aqui seguindo o mesmo formato
      ];

      // Função para renderizar documentos relacionados
      function renderRelatedDocuments() {
        const list = document.getElementById("relatedDocumentsList");
        if (!list) return;

        list.innerHTML = "";

        if (relatedDocuments.length === 0) {
          list.innerHTML = "<li>No related documents available.</li>";
          return;
        }

        relatedDocuments.forEach((doc) => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = doc.link;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent =
            doc.title + " - " + doc.pope + " (" + doc.year + ") ";

          li.appendChild(link);
          list.appendChild(li);
        });
      }

      // Função para carregar o JSON
      async function loadData() {
        try {
          // Tenta diferentes caminhos possíveis
          const possiblePaths = [
            "index.json",
            "./index.json",
            window.location.pathname.replace(/\/[^/]*$/, "/index.json"),
            window.location.href.replace(/\/[^/]*$/, "/index.json"),
          ];

          let response = null;
          let jsonPath = "";
          let lastError = null;

          // Tenta cada caminho até encontrar um que funcione
          for (const path of possiblePaths) {
            try {
              jsonPath = path;
              response = await fetch(path);
              if (response.ok) {
                break;
              }
            } catch (err) {
              lastError = err;
              continue;
            }
          }

          if (!response || !response.ok) {
            const errorMsg = lastError
              ? lastError.message
              : `Erro HTTP: ${response?.status || "desconhecido"}`;
            throw new Error(
              `Não foi possível carregar o arquivo JSON. ${errorMsg}`
            );
          }

          allData = await response.json();

          if (!Array.isArray(allData)) {
            throw new Error("O arquivo JSON não contém um array válido");
          }

          if (allData.length === 0) {
            throw new Error("O arquivo JSON está vazio");
          }

          // Adiciona o índice original a cada item para calcular a linha
          allData = allData.map((item, index) => ({
            ...item,
            _originalIndex: index,
          }));

          // Extrai anos únicos dos dados
          const yearsSet = new Set();
          allData.forEach((row) => {
            const ano = (row.Ano || "").trim();
            if (ano && ano !== "") {
              yearsSet.add(ano);
            }
          });
          availableYears = Array.from(yearsSet).sort((a, b) => {
            const numA = parseInt(a) || 0;
            const numB = parseInt(b) || 0;
            return numA - numB;
          });

          // Cria navegação de anos
          createYearsNavigation();

          // Lê os filtros da URL após criar a navegação
          readURLParams();

          // Inicializa apenas a contagem total, sem exibir dados
          document.getElementById("totalCount").textContent = allData.length;
          document.getElementById("displayedCount").textContent = 0;

          // Exibe a mensagem inicial pedindo para selecionar um filtro ou aplica os filtros da URL
          displayData();
        } catch (error) {
          console.error("Erro ao carregar JSON:", error);
          const errorMsg = error.message || "Erro desconhecido";
          const isLocalFile = window.location.protocol === "file:";
          const additionalInfo = isLocalFile
            ? "<br><br><strong>Nota:</strong> Se você está testando localmente (file://), você precisa usar um servidor HTTP local. No GitHub Pages isso funcionará normalmente."
            : "";
          document.getElementById("tableBody").innerHTML =
            '<tr><td colspan="5">Erro ao carregar dados: ' +
            escapeHtml(errorMsg) +
            additionalInfo +
            "</td></tr>";
        }
      }

      // Função para obter a primeira letra (para agrupamento)
      function getFirstLetter(text) {
        if (!text || text.trim() === "") return "?";
        const firstChar = text.trim().charAt(0).toUpperCase();
        return /[A-Z]/.test(firstChar) ? firstChar : "?";
      }

      // Função para criar navegação de anos
      function createYearsNavigation() {
        const yearsSelect = document.getElementById("yearsSelect");

        // Limpa as opções existentes (exceto "All Years")
        while (yearsSelect.children.length > 1) {
          yearsSelect.removeChild(yearsSelect.lastChild);
        }

        availableYears.forEach((year) => {
          const option = document.createElement("option");
          option.value = year;
          option.textContent = year;
          yearsSelect.appendChild(option);
        });
      }

      // Função para gerar descrição dos filtros ativos
      function getActiveFiltersDescription() {
        const filters = [];

        if (currentAuthor !== null) {
          filters.push(`Author: ${currentAuthor}`);
        }
        if (currentLetter !== null) {
          const filterType =
            filterLetterBy === "title" ? "Title letter" : "Author letter";
          filters.push(`${filterType}: ${currentLetter}`);
        }
        if (currentYear !== null) {
          filters.push(`Year: ${currentYear}`);
        }
        if (searchTerm.trim() !== "") {
          filters.push(`Search: "${searchTerm}"`);
        }

        return filters.length > 0 ? `(${filters.join(", ")})` : "";
      }

      // Função para filtrar dados
      function filterData() {
        // Se não há letra selecionada, não há ano selecionado, não há autor selecionado e não há busca, retorna vazio
        if (
          currentLetter === null &&
          currentYear === null &&
          currentAuthor === null &&
          searchTerm.trim() === ""
        ) {
          return [];
        }

        let filtered = allData;

        // Filtro por autor (tem prioridade sobre outros filtros)
        if (currentAuthor !== null) {
          filtered = filtered.filter((row) => {
            const autor = (row.Autor || "").trim();
            // Busca parcial para encontrar o autor mesmo quando ele aparece junto com outros
            return autor.includes(currentAuthor);
          });
        }

        // Filtro por letra
        if (currentLetter !== null) {
          filtered = filtered.filter((row) => {
            const titulo = (row.Titulo || "").trim();
            const autor = (row.Autor || "").trim();

            if (filterLetterBy === "title") {
              return getFirstLetter(titulo) === currentLetter;
            } else {
              return getFirstLetter(autor) === currentLetter;
            }
          });
        }

        // Filtro por ano
        if (currentYear !== null) {
          filtered = filtered.filter((row) => {
            const ano = (row.Ano || "").trim();
            return ano === currentYear;
          });
        }

        // Filtro por busca
        if (searchTerm.trim() !== "") {
          const term = searchTerm.toLowerCase();
          filtered = filtered.filter((row) => {
            const titulo = (row.Titulo || "").toLowerCase();
            const autor = (row.Autor || "").toLowerCase();
            const ano = (row.Ano || "").toString().toLowerCase();
            let matches = false;

            if (searchByTitle && titulo.includes(term)) {
              matches = true;
            }
            if (searchByAuthor && autor.includes(term)) {
              matches = true;
            }
            // Ano sempre é pesquisado
            if (ano.includes(term)) {
              matches = true;
            }

            return matches;
          });
        }

        return filtered;
      }

      // Função para exibir dados
      function displayData() {
        const tbody = document.getElementById("tableBody");

        tbody.innerHTML = "";

        // Verifica se não há filtros ou busca ativos
        const hasNoFilters =
          currentLetter === null &&
          currentYear === null &&
          currentAuthor === null &&
          searchTerm.trim() === "";

        // Se não há filtros ativos, exibe mensagem pedindo para selecionar algum
        if (hasNoFilters) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
                    <td colspan="5" style="text-align: center; padding: 40px; font-size: 1.2em; color: #666;">
                      Please select a filter or enter a search term to view results.
                    </td>
                `;
          tbody.appendChild(tr);
          document.getElementById("totalCount").textContent = allData.length;
          document.getElementById("displayedCount").textContent = 0;
          document.getElementById("activeFilters").textContent = "";
          return;
        }

        const filtered = filterData();

        // Se há filtros mas não há itens filtrados, exibe mensagem
        if (filtered.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
           <td colspan="5" style="text-align: center; padding: 40px; font-size: 1.2em; color: #666;">
                       No items found with the selected filters.
                    </td>
                `;
          tbody.appendChild(tr);
          document.getElementById("totalCount").textContent = allData.length;
          document.getElementById("displayedCount").textContent = 0;
          document.getElementById("activeFilters").textContent =
            getActiveFiltersDescription();
          return;
        }

        filtered.forEach((row) => {
          const tr = document.createElement("tr");
          const originalIndex =
            row._originalIndex !== undefined
              ? row._originalIndex
              : allData.indexOf(row);
          const issueLink = generateIssueLink(
            originalIndex,
            row.Titulo,
            row.Ano
          );

          // Cria link para o autor se houver autor
          const autor = (row.Autor || "").trim();
          let autorCell = "";
          if (autor) {
            // Separa os autores por ponto e vírgula ou vírgula
            const autores = autor.split(/[;,]/).map(a => a.trim()).filter(a => a !== "");
            if (autores.length > 1) {
              // Múltiplos autores - cria um link para cada um
              autorCell = autores.map(a => 
                `<a href="#" class="author-link" data-author="${escapeHtml(
                  a
                )}" title="Show all books by this author">${escapeHtml(
                  a
                )}</a>`
              ).join(", ");
            } else {
              // Um único autor
              autorCell = `<a href="#" class="author-link" data-author="${escapeHtml(
                autor
              )}" title="Show all books by this author">${escapeHtml(
                autor
              )}</a>`;
            }
          } else {
            autorCell = escapeHtml(autor);
          }

          tr.innerHTML = `
                    <td data-label="Author">${autorCell}</td>
                    <td data-label="Title">${escapeHtml(row.Titulo || "")}</td>
                    <td data-label="Year">${escapeHtml(row.Ano || "")}</td>
                    <td data-label="Vide">${escapeHtml(row.Vide || "")}</td>
                    <td data-label="" style="width: 110px"><a href="${issueLink}" target="_blank" rel="noopener noreferrer" title="Report an issue">Report an issue</a></td>
                `;
          tbody.appendChild(tr);
        });

        // Adiciona event listeners aos links de autor
        document.querySelectorAll(".author-link").forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const author = link.getAttribute("data-author");
            // Limpa outros filtros
            currentLetter = null;
            currentYear = null;
            searchTerm = "";
            document.getElementById("searchInput").value = "";
            // Remove destaque dos links de letras e anos
            document.querySelectorAll("#alphabetNav a").forEach((l) => {
              l.style.fontWeight = "normal";
            });
            // Reseta o select de anos
            document.getElementById("yearsSelect").value = "";
            // Define o autor atual
            currentAuthor = author;
            updateURL();
            displayData();
          });
        });

        document.getElementById("totalCount").textContent = allData.length;
        document.getElementById("displayedCount").textContent = filtered.length;
        document.getElementById("activeFilters").textContent =
          getActiveFiltersDescription();
      }

      // Função para escapar HTML
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Função para gerar o link da issue do GitHub
      function generateIssueLink(originalIndex, title, year) {
        // Cada objeto JSON ocupa 6 linhas:
        // - Linha de abertura do objeto: `  {`
        // - 4 linhas de propriedades
        // - Linha de fechamento: `  },`
        // Linha 1 é o `[`, então o primeiro objeto começa na linha 2
        // Estimativa: linha inicial = 2 + (índice * 6)
        const startLine = 2 + originalIndex * 6;
        const endLine = startLine + 5; // 6 linhas no total (0-5)

        // URL base do repositório
        const repoUrl =
          "https://github.com/leozamboni/index-librorum-prohibitorum";
        const branch = "main"; // ou "HEAD" para usar a branch atual
        const filePath = "index.json";

        // Cria o permalink para a linha específica
        const permalink = `${repoUrl}/blob/${branch}/${filePath}#L${startLine}-L${endLine}`;
        const encodedPermalink = encodeURIComponent(permalink);

        let issueTitle = (title || "")
          .trim()
          .replace(/\n/g, " ")
          .substring(0, 35);
        if (title?.length && title?.length > 35) {
          issueTitle += "...";
        }
        const issueYear = (year || "")
          .trim()
          .replace(/\n/g, " ")
          .substring(0, 35);
        const encodedTitle = encodeURIComponent(
          "Hello, I found an issue in: " + issueTitle + " (" + year + ")"
        );

        const issueBody = `link: ${permalink}\ndescription: please, provide a brief description of the problem...`;
        const encodedBody = encodeURIComponent(issueBody);

        return `${repoUrl}/issues/new?title=${encodedTitle}&body=${encodedBody}`;
      }

      // Event listeners
      document.getElementById("searchForm").addEventListener("submit", (e) => {
        e.preventDefault();
        searchTerm = document.getElementById("searchInput").value;
        // Limpa outros filtros quando uma busca é realizada
        currentLetter = null;
        currentYear = null;
        currentAuthor = null;
        // Remove destaque dos links de letras
        document.querySelectorAll("#alphabetNav a").forEach((link) => {
          link.style.fontWeight = "normal";
        });
        // Reseta o select de anos
        document.getElementById("yearsSelect").value = "";
        updateURL();
        displayData();
      });

      // Event listeners para checkboxes de busca
      document
        .getElementById("searchByAuthor")
        .addEventListener("change", (e) => {
          searchByAuthor = e.target.checked;
          if (searchTerm.trim() !== "") {
            displayData();
          }
        });

      document
        .getElementById("searchByTitle")
        .addEventListener("change", (e) => {
          searchByTitle = e.target.checked;
          if (searchTerm.trim() !== "") {
            displayData();
          }
        });

      // Event listeners para radio buttons de filtro por letra
      document
        .querySelectorAll('input[name="filterLetterBy"]')
        .forEach((radio) => {
          radio.addEventListener("change", (e) => {
            if (e.target.checked) {
              filterLetterBy = e.target.value;
              if (currentLetter !== null) {
                updateURL();
                displayData();
              }
            }
          });
        });

      document.getElementById("clearButton").addEventListener("click", () => {
        document.getElementById("searchInput").value = "";
        searchTerm = "";
        currentLetter = null;
        currentYear = null;
        currentAuthor = null;
        // Remove destaque dos links de letras
        document.querySelectorAll("#alphabetNav a").forEach((link) => {
          link.style.fontWeight = "normal";
        });
        // Reseta o select de anos
        document.getElementById("yearsSelect").value = "";
        updateURL();
        displayData();
      });

      // Event listener para o select de anos
      document.getElementById("yearsSelect").addEventListener("change", (e) => {
        const selectedYear = e.target.value;
        if (selectedYear === "") {
          currentYear = null;
        } else {
          currentYear = selectedYear;
          // Limpa outros filtros quando um ano é selecionado
          currentAuthor = null;
          currentLetter = null;
          searchTerm = "";
          document.getElementById("searchInput").value = "";
          // Remove destaque dos links de letras
          document.querySelectorAll("#alphabetNav a").forEach((l) => {
            l.style.fontWeight = "normal";
          });
        }
        updateURL();
        displayData();
      });

      document.querySelectorAll("#alphabetNav a").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          currentLetter = link.getAttribute("data-letter");
          // Limpa outros filtros quando uma letra é selecionada
          currentAuthor = null;
          currentYear = null;
          searchTerm = "";
          document.getElementById("searchInput").value = "";
          // Remove destaque de todos os links de letras
          document.querySelectorAll("#alphabetNav a").forEach((l) => {
            l.style.fontWeight = "normal";
          });
          // Reseta o select de anos
          document.getElementById("yearsSelect").value = "";
          // Destaca o link clicado
          link.style.fontWeight = "bold";
          updateURL();
          displayData();
        });
      });

      // Carrega os dados ao carregar a página
      loadData();
      renderRelatedDocuments();
    </script>
  </body>
</html>
